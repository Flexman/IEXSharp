name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release --version-suffix prerelease-$(date +%Y%m%d%H%M%S)
    - name: Publish nuget
      run: dotnet nuget push IEXSharp/bin/Release/*.nupkg -s https://nuget.pkg.github.com/vslee/index.json -k ${{ secrets.GHPackagesToken }}
